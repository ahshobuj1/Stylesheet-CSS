<!DOCTYPE htdropdown3ml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--1st Navigation bar-->

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        
    </div>

<!--2nd Drop Down Navigation bar-->

    <div class="dropdown">
        <button class="dropbtn" >Home</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
    </div>

<!--3rd Drop Down Navigation bar-->

    <div class="dropdown3rd" style="float: left;">
        <button class="dropbtn3">Left</button>
            <div class="dropdown3rd_content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
    </div>
    <div class="dropdown3rd" style="float: right;">
        <button class="dropbtn3">Right</button>
            <div class="dropdown3rd_content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
    </div>

    <!--Dropdown Menu inside a Navigation Bar-->

    <div class="drop">
        <a href="#">Home</a>
        <a href="#News"></a>
        <div class="dropdown_div">
            <button class="dropbtn1">Dropdown</button>
            <div class="drop_content">
                <a href="#">link 1</a>
                <a href="#">link 2</a>
                <a href="#">link 3</a>
            </div>
        </div>
    </div>
</body>
</html>

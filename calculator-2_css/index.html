<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" maxlength="13">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" value="log" class="btn">
                <input type="button" value="tan" class="btn">
                <input type="button" value="cos" class="btn">
                <input type="button" value="sin" class="btn">
            </div>
            <div>
                <input type="button" value="C" class="btn text-red">
                <input type="button" value="x²" class="btn text-red">
                <input type="button" value="÷" class="btn text-red">
                <input type="button" value="×" class="btn text-red">
            </div>
            <div>
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="-" class="btn text-red">
            </div>
            <div>
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="+" class="btn text-red">
            </div>
            <div class="button-last1">
                <input type="button" value="1" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="3" class="btn">
                <input type="button" value="=" class="btn text-red btn-style">
            </div>
            <div class="button-last">
                <input type="button" value="0" class="btn btn-last" style="width: 198px;">
                <input type="button" value="." class="btn btn-last">
            </div>
        </div>
    </div>
</body>
</html>
